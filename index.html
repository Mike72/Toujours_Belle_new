<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">

<body ng-controller="belleAppCtrl">

    <nav class="navbar navbar-default" role="navigation" ng-controller="navCtrl">
        <!-- Brand and toggle get grouped for better mobile display -->
       <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Toujours Belle</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li ng-show="isLoggedIn()"><a href="#!/contact">Contact Us</a>
                </li>
                <li ng-show="isLoggedIn()"><a href="#!/galleria">Galleria</a>
                </li>
                <li ng-show="isLoggedIn()"><a href="#!/about">About Us</a>
                </li>
                <li ng-show="isLoggedIn()"><a href="#!/admin">Admin</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()"><a href="#!/login">Login</a>
                </li>
                <li ng-show="isLoggedIn()"><a href="#">Logout</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
   </nav>
