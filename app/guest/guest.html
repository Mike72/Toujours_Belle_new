<div class="container">

    <div class="jumbotron">
        <div class="container">
            <h1>Hello:{{activeUser.fname}}</h1>
           

            <br>
            <br>
            <div class="container">
                <h2>Toujours Belle</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="app\pictures\IMG_5954.jpg" alt="Los Angeles" style="width:100%; height:50%;">
                        </div>

                        <div class="item">
                            <img src="app\pictures\IMG_5955.jpg" alt="Chicago" style="width:100%;height:50%;">
                        </div>

                        <div class="item">
                            <img src="app\pictures\IMG_5957.jpg" alt="New york" style="width:100%;height:50%;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <br>
            <br>

            Time Order:
            <input type="date" ng-model="fromDate" />
            <br>
            <h2>You Have Treatment :{{treatment}}</h2>
            
            <br>
            <div style="margin-bottom: 1em; display: block;" class="table-responsive">
                <table class="table table-striped table-bordered">
                    <tr>

                        <!--  <th>{{days[i]}}</th>-->
                        <th>Hours</th>
                        <th ng-repeat="day in weeks">{{day}}</th>

                    </tr>
                    <tr ng-repeat="hour in hours">
                        <td>{{hour}}</td>
                        <td ng-repeat="day in weeks" ng-click="makeAppt(day, hour)">
                            {{apptData(day, hour)}}
                            <!-- {{order.type + " " + order.name}} -->

                        </td>
                        <!-- 
                      <th data-ng-repeat="order in orders">{{order.type + " " + order.name}}
                         <!--   <td> {{order.type}}</td>
                            <td> {{order.name}}</td>
                           <!-- <td ng-repeat="day in weeks" ng-click="makeAppt(day, hour)">{{orderData(type,name)}}</td>

                        </th>-->
                    </tr>

                </table>
                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Hello: {{activeUser.fname}}</h4>
                            </div>
                            <div class="modal-body">
                                <p></p>
                            </div>
                            <div class="container">
                                <label for="sel1"> Select Treatment :</label>
                            </div>
                            <div class="container">

                                <select ng-model="treatment" class="form-control" id="sel1">
                                    <option>Select One</option>
                                    <option>Pedicure</option>
                                    <option>Manicure</option>
                                    <option>Face</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal">Save</button>
                            </div>

                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
