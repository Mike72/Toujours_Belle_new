<div class="container">

    <div class="jumbotron">
        <div class="container header text-center">
            <h1>Toujours Belle</h1>
            <h2>We Know What`s Best For You</h2>
            <div>

                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="dismiss()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Welcome Back!</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" ng-show="failedAttempt">
                        Invalid email or password
                    </div>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="username">User Name</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="user-name" placeholder="Enter Your User Name" name="username">
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password">Password:</label>

                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                                </div>
                            </div>
                        </div>

                        <p>
                            <br>
                            <br>
                            <a class="btn btn-info btn-lg" ng-click="login()" type="summit">Login</a>
                            <a class="btn btn-warning btn-lg" ng-href="https://www.google.hu/">I`m Sorry!</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
